<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    <script>
        function greeting(){
            console.log("Hello");
        }
        greeting();

        const function1 = function(){
            console.log("Hello2");
        }

        console.log(function1);
        console.log(typeof function1);
        function1();

        const object1 = {
            num: 2,
            fun: function(){
                console.log("Hello3");
            }
        }
        object1.fun();
    </script>
</body>
</html>
